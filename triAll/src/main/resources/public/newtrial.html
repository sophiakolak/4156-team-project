            <h1 class="h2">Create a New Trial</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
            </div>
          </div>
          
          <form id = "createTrial">
                <div class="form-group">
                    <label>Trial Name:</label>
                    <input class="form-control" type="text" name="name" required placeholder="Enter Trial Name"/>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" type="text" name="description" required placeholder="Enter Description"></textarea>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                  <label>Location:</label>
                  <input id = "autocomplete" class="form-control" type="text" name="location" onFocus="geolocate()" required placeholder="Enter Your Location"/>
                  <span class="Error"></span>
                <div class = "hidden_fields">
                   <input id = "lat" type="hidden" name="lat">
                   <input id = "lon" type="hidden" name="lon">
                </div>
                  

                </div>
                <div class="form-group">
                  <label>Date of Trial:</label>
                   <input class="form-control" type="date" name="trialdate"/>
                   <span class="Error"></span>
                </div>
                <div class="form-group">
                  <label>IRB Number:</label>
                  <input class="form-control" type="number" name="irb"/>
                  <span class="Error"></span>
                </div>
                <div class="form-group">
                  <label>Number of Participants Needed:</label>
                  <input class="form-control" type="number" name="numberofparticipants"/>
                  <span class="Error"></span>
                </div> <br><br>
                The following optional sections describe desired characteristics of the participants for this study. <br> 
                If specific characteristics for a section aren't necessary, leave that section blank. <br> <br> <br>
                <div class="form-group">
                    <label>Participant Gender:</label><br/>
                    <label><input type="radio" name="gender"  value="Male"/> Male</label>
                    <label><input type="radio" name="gender"  value="Female" /> Female</label>
                    <label><input type="radio" name="gender"  value="Other" /> Other</label>
                </div>
                <div class="form-group">
                    <label>Minimum age of participants</label>
                    <input class="form-control" type="number" name="min_age"/>
                </div>
                <div class="form-group">
                    <label>Maximum age of participants</label>
                    <input class="form-control" type="number" name="max_age"/>
                </div>
                            <div class="form-group participant">
                <label><input id = "metricButton" type="radio" name="metric_or_imperial" required value="Centimeters" /> Metric</label>
                <label><input id = "imperialButton" type="radio" name="metric_or_imperial" required value="Feet" checked /> Imperial</label><br>
                <label>Minimum Height of Participants</label>
                <div class = "imperial">
                    <label>Feet:</label>
                    <input id = "feetMin" class="form-control imperial" type="number" name="feet"/>
                    <label>Inches:</label>
                    <input id = "inchesMin" class="form-control imperial" type="number" name="inches"/>
                </div>
                <div class = "metric">
                    <label>Centimeters:</label>

                </div>

                <span class="Error"></span>
                <label>Maximum Height of Participants</label>

                <div class = "metric">
