        {
            padding: 10px;
            position: relative;
        }

        .preview i
        {
            color: white;
            font-size: 35px;
            transform: translate(50px,130px);
        }

        .preview-img
        {
            border-radius: 100%;
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.7);
        }
/*
        .form-group
        {
            width:  250px;
            margin: 10px auto;
        }*/

        .form-group input
        {
            transition: 0.3s linear;
        }

        .form-group input:focus
        {
            border: 1px solid crimson;
            box-shadow: 0 0 0 0;
        }

        .Error
        {
            color: crimson;
            font-size: 13px;
        }

        .Back
        {
            font-size: 25px;

<body>
    <div class="container">
        <p class="h2 text-center">TriALL Sign Up</p>
        <form id = "saveChanges" action="" method="post">
                <div class="form-group  text-center">
                    <label>Sign up as a trial participant or a researcher:</label><br/>
                    <label><input id = "participantButton" type="radio" name="participant_or_researcher" value="Participant" checked /> Trial Participant</label>
                    <label><input id = "researcherButton" type="radio" name="participant_or_researcher" value="Researcher" /> Researcher</label>
                    <span class="Error"></span>
                </div>
                <div class="form-group row">
                    <div class = "col">
                        <input class="form-control" type="text" name="firstname" placeholder="First Name"/>
                        <span class="Error"></span>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="lastname" placeholder="Last Name"/>
                        <span class="Error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input id = "email" class="form-control" type="hidden" name="email" placeholder="Enter Your Email"/>
                </div>
                <div class="form-group row">
                    <div class="col">
                    <input id = "autocomplete" class="form-control" type="text" name="location" onFocus="geolocate()" placeholder="Location"/>
                    <span class="Error"></span></div>
                </div>
                <div class = "hidden_fields">
                     <input id = "lat" type="hidden" name="lat">
                     <input id = "lon" type="hidden" name="lon">
                </div>
                <div class="form-group participant row">
                    
                    <div class = "col-md-1"></div>
                    <div class = "col">
                    <label>Gender: &nbsp</label>
                    <label><input type="radio" class="participant" name="gender" value="Male" required/> Male</label>
                    <label><input type="radio" class="participant" name="gender" value="Female" required /> Female</label>
                    <label><input type="radio" class="participant" name="gender" value="Other" required/> Other</label>
                    <span class="Error"></span> </div>
                    <div class = "col">
                    <input class="form-control participant" type="number" name="age" min="18" max = "120" placeholder="Age" required />
                    <span class="Error"></span> </div>
                </div>
                <br>
                <div class="form-group participant">
                    <label><input id = "imperialButton" type="radio" name="metric_or_imperial" value="Feet" checked/> Imperial</label>
                    <label><input id = "metricButton" type="radio" name="metric_or_imperial" value="Centimeters" /> Metric</label><br><br>
                    <span class = "imperial">
                        <div class = "row">
                            <div class = "col-md-1"><label>Height: </label></div>
                            <div class = "col-md-2"><input id = "feet" class="form-control imperial participant" type="number" min="1" max = "8" name="feet" required placeholder="Feet"/></div>
                            <div class = "col-md-1"><input id = "inches" class="form-control imperial participant" type="number" min="0" max = "12" name="inches" required placeholder="Inches"/> </div>
                        </div>
                    </span>
                    <span class = "metric">
                        <div class = "row">
                            <div class = "col-md-1"><label>Height: </label></div>
                            <div class = "col-md-3"><input id = "centimeters" class="form-control metric participant" type="number" name="centimeters" min="30" max = "250" placeholder="Centimeters"/></div>
                        </div>
                    </span> 
                    <input id = "heightInInches" class="form-control participant" type="hidden" name="heightInInches"/>
                    <span class="Error"></span>
                </div>
                <div class="form-group participant">
                    <label>Weight: </label>
                    <div class = "imperial">
                        <input id = "pounds" class="form-control imperial participant" type="number" name="pounds" min="10" max = "1000" required placeholder="Pounds"/>
                    </div>
                    <div class = "metric">
                        <input id = "kilograms" class="form-control metric participant" type="number" name="kilograms" min="5" max = "500" placeholder="Kilograms"/>
                    </div> 
                    <input id = "weightInLbs" class="form-control" type="hidden" name="weightInLbs"/>
                    <span class="Error"></span>
                </div>
